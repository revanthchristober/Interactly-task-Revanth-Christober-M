<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job Candidate Matcher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #result .candidate {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        #result .candidate:last-child {
            border-bottom: none;
        }
        .candidate-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .candidate-details {
            margin-top: 5px;
        }
        .candidate-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Job Candidate Matcher</h1>
        <form id="chat-form">
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="result" class="mt-4" style="display: none;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(event) {
                event.preventDefault();
                var jobDescription = $('#jobDescription').val();
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'message': jobDescription }),
                    success: function(response) {
                        var resultHtml = '';
                        var responseText = response.response;
                        // Split the response into candidate blocks
                        var candidates = responseText.split('\n');
                        candidates.forEach(function(candidateText) {
                            if (candidateText.trim()) {
                                var candidateHtml = '<div class="candidate">';
                                var details = candidateText.split(', ');
                                details.forEach(function(detail) {
                                    var parts = detail.split(': ');
                                    if (parts.length === 2) {
                                        candidateHtml += '<div class="candidate-details"><span class="candidate-label">' + parts[0] + ':</span> ' + parts[1] + '</div>';
                                    }
                                });
                                candidateHtml += '</div>';
                                resultHtml += candidateHtml;
                            }
                        });
                        $('#result').html(resultHtml).show();
                    },
                    error: function(error) {
                        $('#result').html('<div class="alert alert-danger">An error occurred. Please try again.</div>').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
